name: Backend CI/CD
on:
  push:
    branches:
      - 'developer/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@master
    
    - name: Set up JDK 1.13
      uses: actions/setup-java@v1
      with:
        java-version: 1.13
    
    - name: Build
      run: mvn clean package spring-boot:repackage
