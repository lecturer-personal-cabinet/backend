spring:
  profiles:
    active: ${APP_PROFILE:prod}
  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5427/lpc
    user: postgres
    password: postgres
    baselineOnMigrate: true
    schemas:
      - public
  datasource:
    url: jdbc:postgresql://localhost:5427/lpc
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect